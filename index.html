<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Article preview component</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"
    integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg=="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <article class="article">
    <img src="./images/drawers.jpg" alt="" class="article__img">
    <div class="content">
      <h2 class="article__title">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus sit quibusdam
      </h2>
      <p class="article__content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat impedit placeat
        reprehenderit perferendis dignissimos amet cupiditate, harum consequatur necessitatibus</p>
      <div class="article__description">
        <div class="author">
          <img src="images/avatar-michelle.jpg" alt="" class="author__img">
          <div class="author__description">
            <h5 class="author__name">Michelle Appeton</h5>
            <p class="author__date">28 Jun 2020</p>
          </div>
        </div>
        <div class="share-icon">
          <div class="wrapper" id="share">
            <i class="fas fa-share"></i>
          </div>
        </div>
      </div>
      <div class="share-box" id="share-box">
        <p>share</p>
        <div class="icons">
          <div class="icon-facebook">
            <i class="fab fa-facebook-f"></i>
          </div>
          <div class="icon-twitter">
            <i class="fab fa-twitter"></i>
          </div>
          <div class="icon-pinterest">
            <i class="fab fa-pinterest-p"></i>
          </div>
        </div>
      </div>
    </div>
  </article>
  <script src="scripts.js"></script>
</body>

</html>
